<body>
    <iframe src="./likefountain_files/index.html"></iframe>

    <script>
        io.on("onLikeReceived", (payload) => {
            if (!payload.isTest && !settings.isPro && !location.href.includes('preview=1')) {
                return;
            }
            document.querySelector("iframe").contentWindow.postMessage({ type: "onLikeReceived", payload }, "*");
        });

        setInterval(() => {
            if (typeof settings !== undefined) {
                document.querySelector("iframe").contentWindow.postMessage({
                    type: "onSettings",
                    settings: {
                        randomColor: settings.likefountain_randomColor,
                        heartColor1: settings.likefountain_heartColor1,
                        heartColor2: settings.likefountain_heartColor2,
                        showProfilePictures: settings.likefountain_showProfilePictures,
                        randomPosition: settings.likefountain_randomPosition !== false,
                    }
                }, "*");
            }
        }, 100)

        let previewIndex = 0;
        let previewEnabled = true;

        function preview() {
            if (!previewEnabled) return;
            previewIndex += 1;

            if (previewIndex === 3) {
                io.fakeEmit('onLikeReceived', {
                    likeCount: 15,
                    profilePictureUrl: "https://p16-useast2a.tiktokcdn.com/tos-useast2a-avt-0068-giso/4ec174248f94de26938f73874962469b~c5_100x100.jpeg",
                    userId: Math.random().toString(36).substring(7),
                    isTest: true
                });
            }

            if (previewIndex === 6) {
                previewIndex = 0;
            }
        }
    </script>
