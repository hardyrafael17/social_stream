		document.documentElement.style.setProperty("--outline", "0px");
	}
	
	var showViewers = true;
	var showChatters = true;

	if (urlParams.has("viewersonly")) {
		showViewers = true;
		showChatters = false;
		document.getElementById("hype").classList.add("short");
	}
	if (urlParams.has("chattersonly")) {
		showViewers = false;
		showChatters = true;
		document.getElementById("hype").classList.add("short");
	}
	
	var titleText = "";
	if (showViewers && showChatters) {
		titleText = "Active chatters and viewers in the last 5-minutes";
	} else if (showViewers) {
		titleText = "Current viewer count";
	} else {
		titleText = "Active chatters in the last 5-minutes";
	}
	document.getElementById("hypetitle").textContent = titleText;
	
	let style = "default";
	
	if (urlParams.has("style")) {
	  style = urlParams.get("style");
	  document.getElementById("parentHolder").classList.add("style-" + style);
	}
	
	let scale = 1;
	if (urlParams.has("scale")) {
       scale = parseFloat(urlParams.get("scale")) || 3.0;
	}
	
	// Add this to the existing CSS variable settings section
	if (urlParams.has("style")) {
		switch(urlParams.get("style")) {
			case "compact":
				document.documentElement.style.setProperty("--padding", "8px");
				document.documentElement.style.setProperty("--width", "24px");
				scale = scale*2;
				break;
			case "modern":
				document.documentElement.style.setProperty("--padding", "10px");
				document.documentElement.style.setProperty("--width", "32px");
				break;
			case "minimal":
				document.documentElement.style.setProperty("--padding", "6px");
				document.documentElement.style.setProperty("--width", "20px");
				document.getElementById("hypetitle").classList.add("hidden");
				scale = scale*3;
				break;
			case "topbar":
				document.getElementById("parentHolder").style.position = "fixed";
				document.getElementById("parentHolder").style.right = "0";
				document.getElementById("parentHolder").style.top = "0";
				document.getElementById("hypetitle").classList.add("hidden");
				break;
		}
	}
	
	document.body.style.transform = `scale(${scale})`;
	document.body.style.transformOrigin = '0 0';
	document.body.style.width = `${100/scale}%`;
	document.body.style.height = `${100/scale}%`;
	
	var viewers = [];

	function processInput(data){
		if ("hype" in data){
			var keys = Object.keys(data.hype);
			document.getElementById("hype").innerHTML = "";
			if (!keys.length){
				document.getElementById("parentHolder").classList.add("hidden");
			} else {
				if (showChatters){
					document.getElementById("parentHolder").classList.remove("hidden");
					for (var i = 0; i<keys.length;i++){
						if (keys[i]){
							document.getElementById("hype").innerHTML += "<div class='sourceStatHolder'><img class='sourceicons' src='./sources/images/"+keys[i]+".png'><span data-viewers='true' data-type='"+keys[i]+"'></span><span data-chatters='true' data-type='"+keys[i]+"'>"+data.hype[keys[i]]+"</span></div>";
						}
					}
					// add one last item to the end of the list containing static username and icon for roblox 'chocolatico2309'
						document.getElementById("hype").innerHTML += "<div class='sourceStatHolder' id='staticUsername'><img class='sourceicons' src='./sources/images/roblox.png'><span data-viewers='true' data-type='roblox'></span><span data-chatters='true' data-type='roblox'>chocolatico2309</span></div>";

				}
			}
			
			if (showViewers){
				document.getElementById("parentHolder").classList.remove("hidden");
				for (var type in viewers){
					var ele = document.querySelector("[data-viewers][data-type='"+type+"']");
					if (ele){
						ele.innerText = viewers[type];
						if (["topbar", "minimal"].includes(style)){
							var ele2 = document.querySelector("[data-chatters][data-type='"+type+"']")
							if (ele2){
								ele2.classList.add("hidden");
							}
							return;
						}
					} else {
						document.getElementById("hype").innerHTML += "<div class='sourceStatHolder'><img class='sourceicons' src='./sources/images/"+type+".png'><span data-viewers='true' data-type='"+type+"'>"+viewers[type]+"</span><span data-chatters='true' data-type='"+type+"'></span></div>";
						
					}
					
				}
			}

		} else if (data && data.event && data.type && ("meta" in data)){
			if (showViewers && data.event == "viewer_update"){
				viewers[data.type] = parseInt(data.meta) || 0;
				var ele = document.querySelector("[data-viewers][data-type='"+data.type+"']");
				if (ele){
					ele.innerText = viewers[data.type];
					if (["topbar", "minimal"].includes(style)){
						var ele2 = document.querySelector("[data-chatters][data-type='"+data.type+"']")
						if (ele2){
							ele2.classList.add("hidden");
						}
						return;
					}
				} else {
					document.getElementById("hype").innerHTML += "<div class='sourceStatHolder'><img class='sourceicons' src='./sources/images/"+data.type+".png'><span data-viewers='true' data-type='"+data.type+"'>"+viewers[data.type]+"</span><span data-chatters='true' data-type='"+data.type+"'></span></div>";
					
				}
			}
		} 
	}

	iframe = document.createElement("iframe");
	iframe.src = "https://vdo.socialstream.ninja/?ln&salt=vdo.ninja&password="+password+"&solo&view="+roomID+"&novideo&noaudio&label=hype&cleanoutput&room="+roomID; // view only connection (data two way of course)
	iframe.style.width = "0px";
	iframe.style.height = "0px";
	iframe.style.position = "fixed";
	iframe.style.left = "-100px";
	iframe.style.top = "-100px";
	iframe.id = "frame1"
	document.body.appendChild(iframe);

	var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
	var eventer = window[eventMethod];
	var messageEvent = eventMethod === "attachEvent" ? "onmessage" : "message";

	eventer(messageEvent, function (e) {
		if (e.source != iframe.contentWindow){return} // reject messages send from other iframes
		if ("dataReceived" in e.data){ // raw data
			if ("overlayNinja" in e.data.dataReceived){
				processInput(e.data.dataReceived.overlayNinja);
			}
		}
	});
	
	function fadeOutNode(node){
		if (node.timer){return;}
		node.style.animation += ", fadeOut 1s normal forwards ease";
		node.timer = setTimeout(function(node){
			node.remove();
		},1000,node);
		
	}

	if (urlParams.has('js')){  // ie: &js=https%3A%2F%2Fvdo.ninja%2Fexamples%2Ftestjs.js
		console.warn("Third-party Javascript has been injected into the code. Security cannot be ensured.");
		var jsURL = urlParams.get('js');
		jsURL = decodeURI(jsURL);
		console.log(jsURL);
		var externalJavaascript = document.createElement('script');
		externalJavaascript.type = 'text/javascript';
		externalJavaascript.crossorigin = 'anonymous';
		externalJavaascript.src = jsURL;
		externalJavaascript.onerror = function() {
			console.warn("Third-party Javascript failed to load");
		};
		externalJavaascript.onload = function() {
			console.log("Third-party Javascript loaded");
		};
		document.head.appendChild(externalJavaascript);
	}

	</script>
	</body>
